<html><body><div class="modal-header"><h3 class="modal-title text-center">Build History <i ng-click="cancel()" class="fa fa-times-circle pull-right clickable-danger text-danger"></i></h3></div><div class="modal-body"><h4 ng-if="history.saves.length === 0" class="text-center">No Saved Builds!</h4><table ng-if="history.saves.length &gt; 0" class="table"><thead><th>Actions</th><th>Name</th><th>Level</th><th>Specialization</th></thead><tbody><tr ng-repeat="save in history.saves"><td class="col-md-3"><span tooltip="Copy Link" clip-copy="getLink(save,true)"> <i class="fa fa-fw fa-lg fa-copy clickable-success">     </i></span><span tooltip="Delete"><i ng-click="deleteSave(save)" class="fa fa-fw fa-lg fa-trash-o clickable-danger">        </i></span><span tooltip="View"><i ng-click="redirect(save)" class="fa fa-fw fa-lg fa-search clickable-primary">      </i></span><span tooltip="Edit Name"><i ng-click="$parent.edit = !$parent.edit" class="fa fa-fw fa-lg fa-edit clickable-info">    </i></span></td><td class="col-md-4"><input type="text" ng-model="save.name" ng-show="edit" ng-change="submit()" ng-blur="edit = !edit" class="form-control"/><span ng-hide="edit" ng-click="edit = !edit">{{save.name}}</span></td><td class="col-md-1">{{save.level}}</td><td class="col-md-4">{{save.spec}}</td></tr></tbody></table></div><div class="modal-footer"><button ng-click="cancel()" class="btn btn-danger">Close</button></div></body></html>
